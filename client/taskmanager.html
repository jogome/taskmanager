<head>
	<title>TaskManager</title>
</head>

<body>
	<p class="login-pull-right">{{> loginButtons}}</p>
	{{> taskmanager}}
</body>

<template name="taskmanager">
  <div class="container">
    <h1>Put your tasks in one place!</h1>
	  {{> addTask}}
	<ol class="order-number">
	  {{#each tasks}}
	  <li  id="{{_id}}">
		  
		<div class="row task">
		  <div class="col-md-12 title form-insert-task">
			<h4 class="title-text">{{> editableText collection="todotasks" field="taskTitle"}}</h4>
			<!--th class="countdown"></th-->
			<button class="btn-warning pull-right button-delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
		  </div>
		</div> <!-- row -->
						
		
		<div class="row">
		  <div class="col-md-8 taskElements taskContent"><p class="task-item">{{> editableText collection="todotasks" field="task"}}</p></div>
		  <!-- div class="col-md-4 taskElements taskContent countdownContent">{{> countdown}}</div -->
		</div> <!-- row -->
		
		<details>
		  <summary>Edit Time and Date</summary>
		    <div class="row user-params-task edit-date">
			  <div class="col-md-3 task-parameter"><label for="start">Start date:</label><input type="date" class="startDate" name="start" value="{{startDate}}"></div>
			  <div class="col-md-3 task-parameter"><label for="start">Start time:</label><input type="time" class="startTime" value="{{startTime}}"></div>
			
			  <div class="col-md-3 task-parameter"><label for="end">End date:</label><input type="date" class="endDate" name="end" value="{{endDate}}"></div>
		      <div class="col-md-3 task-parameter"><label for="start">End Time:</label><input type="time" class="endTime" value="{{endTime}}"></div>
			</div> <!-- row -->
		</details>
												
		<div class="row user-params-task">
		  <div class="col-md-3 task-parameter data-show"><div class="task-priority {{priorityLevel}}"></div></div>
		  <div class="col-md-3 task-parameter data-show"><label>Owner:</label>   {{getUser}} </div>
		  <div class="col-md-3 task-parameter data-show"><label>Created on:</label>   {{time}} </div>
		  <div class="col-md-3 task-parameter data-show"><label>Check if done:&nbsp;&nbsp;&nbsp;</label><input type="checkbox" name="taskdone" class="checkbox" {{checkBox}}></div>
		</div> <!-- row -->
		
		<div class="row user-params-task">
		  <div class="col-md-3 task-parameter data-show"><label for="start">Start date:</label>   {{startDate}} </div>
		  <div class="col-md-3 task-parameter data-show"><label for="start">Start time:</label>   {{startTime}} </div>
		  <div class="col-md-3 task-parameter data-show"><label for="end">End date:</label>   {{endDate}} </div>
		  <div class="col-md-3 task-parameter data-show"><label for="start">End Time:</label>   {{endTime}} </div>
		</div> <!-- row -->
						
		</li>
		{{/each}}
	  </ol>
	</div> <!-- / container -->
	
	<!-- Modal -->
		<div id="modalDeletePost" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
			  <div class="modal-header" style="">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title" id="modal-header-delete"></h4>
			  </div>
			  <div class="modal-body">
				<p id="modal-text-delete" style="font-size: 18px;"></p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="cancel_delete">Cancel</button>
				<button type="button" class="btn btn-warning" data-dismiss="modal" id="ok_delete">Yes</button>
			  </div>
			</div>

		  </div> <!-- / modal dialog -->
		</div> <!-- / modal -->	
	
</template>

<template name="addTask">
	<div class="row">
		<div class="col-md-6">
			<button class="btn-primary add-task add-new-task">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
			<form>
				<input type="text" name="taskTitle" placeholder="Add task title">
				<input type="text" name="addingtask" placeholder="Add your task here">
				<input type="submit" value="Add a Task" class="btn-success">
			</form>
		</div>
		<div class="col-md-6">
			<h3 class="change-add-task-status">Add some task</h3>
		</div>
		
	</div> <!-- / row -->
</template>

<template name="countdown">

  <div id="clockdiv">
	  
    <div>
	  <div class="smalltext">Days</div>
      <span class="days">{{t.days}}</span>
    </div>
    
    <div>
	  <div class="smalltext">Hours</div>
      <span class="hours">{{t.hours}}</span>
    </div>
    
    <div>
	  <div class="smalltext">Minut</div>
      <span class="minutes" {{attributes}}>{{t.minutes}}</span>
    </div>
    
    <div>
	  <div class="smalltext">Secon</div>
      <span class="seconds">{{t.seconds}}</span>  
    </div>
    
  </div>
 
</template>
